<style>
body {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  background: linear-gradient(
    to bottom,
    #001a4d 0%,
    #4a6fa5 25%,
    #6fa8d6 50%,
    #a8d5f5 75%,
    #f5f5f0 100%
  );
  background-attachment: fixed;
  min-height: 100vh;
  color: #91bffb;
}

.container {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
 .sidebar {
  background: linear-gradient(
    to bottom,
    #4a6fa5 0%,
    #6fa8d6 50%,
    #a8d5f5 100%
  );
  padding: 20px;
  width: 200px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.sidebar button {
  background-color: #6f757575;
  color: #fffdfd;
  padding: 15px;
  border-radius: 2px;
  cursor: pointer;
  font-family: 'Times New Roman';
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.sidebar button:hover {
  background-color: #747d8c;
}

/* Content Area */
.content-area {
  flex: 1;
  padding: 20px;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(168, 213, 245, 0.3) 100%);
}

.year-content {
  display: none;
  animation: fadeIn 0.3s ease-in-out;
}

.year-content.active {
  display: block;
}

#SkillsQuestionList li {
  font-size: 1.5em;
  font-weight: bold;
}

#SkillsMaterialList li {
  font-size: 1.1em;
  font-weight: bold;
}

/* Upload/Download Sections */
section {
  margin-top: 30px;
  padding: 20px;
  background-color: #6fa8d6;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

section h2 {
  color: #cac1c1;
  margin-bottom: 10px;
}

button {
  margin: 10px 0;
  background: #0288d1;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0277bd;
}

input[type="file"] {
  display: none;
}

ul {
  list-style: none;
  padding-left: 0;
}

li {
  margin: 15px 0;
}

li a button {
  background: #0288d1;
  color: white;
  padding: 8px 15px;
  border-radius: 4px;
  cursor: pointer;
}

li a button:hover {
  background: #0277bd;
}

.upload-btn, .delete-btn {
  display: none;
}

.upload-btn.visible, .delete-btn.visible {
  display: inline-block;
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
 
</style>
